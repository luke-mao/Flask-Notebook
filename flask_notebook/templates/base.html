<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{% block title %}{% endblock title %}</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    </head>

    <body class="container-fluid h-100">

        <div class="container bg-dark navbar-dark fixed-top">
            <ul class="navbar-nav">
                <a class="navbar-brand" href="{{url_for('index')}}">Home</a>
            </ul>
        </div>
        <br>

        <main role="main" class="pt-5">
            <div class="container mt-1">
                {% block header %}{%- endblock header %} <br>
                {% block content -%}{%- endblock content %}
            </div>
        </main>

        <footer class="footer mt-auto mt-auto py-3">
            <div class="container">
                <span>
                    <a href="https://github.com/luke-mao?tab=repositories">&copyLukeMao Github</a>
                    <a class="float-right" href="#top" title="Go Up">&uarr; Top</a>
                </span>
            </div>
        </footer>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    </body>
</html>
