{% macro form_field(field) %}
    {{ field.label }} <br>
    {% if field.flags.required %}
        {{ field(required='required', **kwargs) }}
    {% else %}
        {{ field(**kwargs) }}
    {% endif %}

    {% if field.errors %}
        {% for error in field.errors %}
            <small class="error">{{ error }}</small>
        {% endfor %}
    {% endif %}
{% endmacro %}
